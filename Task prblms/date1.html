<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let date= new Date();
        let day = date.getDay();
        let dayname;
        switch(day)
        {
            case 0:
                dayname = "sunday";
                break;
            case 1:
                dayname = "monday";
                break;
            case 2:
                dayname = "tuesday";
                break;
            case 3:
                dayname = "wednesday";
                break;
            case 4:
                dayname = "thursday";
                break;
            case 5:
                dayname = "friday";
                break;
            case 6:
                dayname = "saturday";
                break;
            default:
                console.log("invaild day");
        }
        console.log('today is '+dayname);
        
    </script>
    <title>Document</title>
</head>
