<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let y = Number(prompt("enter the year"));
        let m = Number(prompt("enter the month"));
        switch(m)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log("31 days");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log("30 days");
                break;
            case 2:
                if ((y%400==0) || (y%4==0 && y%100!=0)){
                    console.log("29 days");
                }
                else{
                    console.log("28 days");
                }
                break;
            default:
                console.log("invalid month");        
        }
        console.log(m);
    </script>
</head>
