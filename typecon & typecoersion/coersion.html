<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // type conversion....

        //string:::::
       let a = 'js'
       console.log(typeof a)
       a = Number(a)
       //a=String(a)
       console.log(a)
       console.log(typeof a)

    //boolen::::::
    a = true;
    console.log(typeof a)
    a = Number(a)
    // a = String(a)
    console.log(a)
    console.log(typeof a)

    //undefined
    a = undefined;
    console.log(a);
    a = Number(a)
    // a = String(a)
    console.log(a)
    console.log(typeof a)

    //null
    a = null;
    console.log(a);
    a = Number(a)
    // a = String(a)
    console.log(a)
    console.log(typeof a);
    </script>
    <title>Document</title>
</head>
<body>
   <h1>type coversion/coersion</h1> 
</body>
</html>
