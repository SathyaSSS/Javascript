<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // push()
        arr=['a','b','c','d',1]
        arr.push('e')
        console.log(arr);

        // unshift()
        arr.unshift('A')
        console.log(arr);

        //pop()
        arr.pop()
        console.log(arr);

        //shift()
        arr.shift()
        console.log(arr);

        //reverse
        arr.reverse()
        console.log(arr);

        // toString
        let res   = arr.toString()
        console.log(res);
        
        // join()
        // res1=arr.join()
        // console.log(res1);
        console.log(arr.join(''));
        // console.log( arr.join('#'));
        // console.log(arr.join('ss'));

        // concat()
        arr1=['a','b','c']
        num=[1,2,3]
        a=arr1.concat(num)
        console.log(a)

        // flat()
        arr = [1,,2,[3,[4,[5]]],6,[7,[8,9]]]
        res1=arr.flat(2);
        console.log(res1);

        // slice()
        arr=[1,2,3,4,5,6]
        console.log(arr.slice(1,5))

        // splice()
        arr=['a','b','c','d','e']
        arr.splice(1,0,10,20)
        arr.splice(1,2,100,200)
        console.log(arr)

        //indexof()
        arr=['a','b','c','c','e']
        a=arr.indexOf('c',3)
        console.log(a)

        //lastindexOf()

        arr=['a','b','c','c','e','f']
        a=arr.lastIndexOf('c',4)
        console.log(a)

        //Includes()
        arr=['a','b','c','d','e','f']
        a=arr.includes('c',2)
        console.log(a)

        //find()
        arr=[1,2,3,4,5,7,8]
        res=arr.find(ele=>ele%2==0)
        console.log(res)

        //filter()
        arr=[1,2,3,4,5,7,8]
        res = arr.filter((ele,i,arrRef)=>{
            return ele%2==0
        })
        console.log(res)

        //foreach()
        arr=[1,2,3,4]
        sum=0
        res=arr.forEach((ele,i,arrRef) => {
            sum+=ele
        });
        console.log(sum)
        console.log(res)

        //map
        arr=[1,2,3,4,5,7,8]
        res=arr.map((ele,i,arrRef)=>{
            return ele%2==0
        })
        console.log(res)

        //sort()
        num=[1,22,3,44,2,0,7,32,17]
        res=num.sort((a,b)=>{
            return b-a
        })
        console.log(res);

        //reduce
        num=[1,2,3,4,5]
        res = num.reduce((acc,ele,i,arrRef)=>{
            // console.log(acc,ele,i,arrRef)
           return acc+ele
        })
        console.log(res)

        //fill()
        num1=[1]
        res=arr.fill(3)
        console.log(res)

        //find()

        let arr=[1,5,6,8,9]
        // let result = arr.find((ele,i,arrRef)=>{
        //     return ele%2==0
        // });
        // console.log(result);

        function find(ele,ind,arrRef){
            return ele%2==0
        }
        let result = arr.find(find);
        console.log(result);

        // let result = arr.find(ele=>ele%2==0);

    </script>
