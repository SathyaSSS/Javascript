<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <div>
        <table id="t1">
            <tr>
                <td><label for="">id</label></td>
                <td><input type="number" id="num"></td>
            </tr>
            <tr>
                <td><label for="">Name</label></td>
                <td> <input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="">Age</label></td>
                <td><input type="number" id="age"></td>
            </tr>
            <tr>
                <td> <label for="">Mobile_No</label></td>
                <td><input type="number" id="mble"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;"><button id="btn">ADD</button></td>
            </tr>
        </table>
        <table id="t2">
            <thead>
                <tr>
                    <td id="idr">ID</td>
                    <td id="namer">NAME</td>
                    <td id="ager">AGE</td>
                    <td id="mblenor">MBLE</td>
                </tr>    
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    <script>

        t2.innerHTML = localStorage.getItem("values")?localStorage.getItem("values"):t2.innerHTML


        document.getElementById("btn").addEventListener("click",()=>{
            let num = document.getElementById("num").value;
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let mbleno = document.getElementById("mble").value;

            // const rowid = document.getElementById("idr")
            // const rowname = document.getElementById("namer")
            // const rowage = document.getElementById("ager")
            // const rowmble = document.getElementById("mblenor")

            let t2=document.getElementById("t2")

            // rowid.innerHTML="ID"
            // rowname.innerHTML="NAME"
            // rowage.innerHTML="AGE"
            // rowmble.innerHTML="MBLENO"

            newrow=document.createElement("tr")
            newid = document.createElement("td")
            newname = document.createElement("td")
            newage = document.createElement("td")
            newmble = document.createElement("td")
            
            let tbody=document.getElementById("tbody")

            tbody.appendChild(newrow)
            newrow.appendChild(newid)
            newrow.appendChild(newname)
            newrow.appendChild(newage)
            newrow.appendChild(newmble)


            newid.innerHTML = num;
            newname.innerHTML = name;
            newage.innerHTML = age;
            newmble.innerHTML = mbleno;

            localStorage.setItem("values",t2.innerHTML);

           document.getElementById("num").value = ""
           document.getElementById("name").value= ""
           document.getElementById("age").value = ""
           document.getElementById("mble").value = ""

        })
        


    </script>
    </div>
</body>
</html>
